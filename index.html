<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
    <body>
        <div class="container">
            <header>
                <img src="./img/contato.png" alt="icone agenda">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-agenda">
                <input type="text" id="nome-agenda" required placeholder="Nome">
                <input type="number" id="numero-agenda" minlength="11" required placeholder="Telefone">
                <button type="submit">Adicionar +</button>
            </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
                <tbody>
                </tbody>
            <tfoot>
                <tr>
                <td>Total de contatos:</td>
                <td id="total-contatos">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
        <footer>
            <div class="footer-container">
                <h2>Desenvolvido por:</h2>
                <a>Bruno Costa</a>
                <a href="https://github.com/Zohhar" target="_blank"> 
                    <img src="./img/git.png" alt="icon-git">
                </a>
                <a href="https://www.linkedin.com/in/bruno-costa-8722a0b1/" target="_blank">
                    <img src="./img/linkedin.png" alt="icon-linkedin">
                </a>
            </div>
        </footer>
    </body>
    <script src="./main.js"></script>
</html>
